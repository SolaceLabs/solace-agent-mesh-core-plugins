[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.metadata]
allow-direct-references = true

[tool.sam_event_mesh_tool.metadata]
type = "sam_event_mesh_tool"

[project]
name = "sam_event_mesh_tool"
version = "0.1.0"
authors = [
  { name="Edward Funnekotter", email="edward.funnekotter@solace.com" },
]
description = "A tool to allow an agent to send requests to a Solace broker and wait for a reply. It can also be configured to send 'fire-and-forget' events to the broker"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "solace_agent_mesh~=1.3.3",
    # Add plugin-specific dependencies here
]

[tool.hatch.build.targets.wheel]
packages = ["src/sam_event_mesh_tool"]
src-path = "src"

[tool.hatch.build.targets.wheel.force-include]
"src/sam_event_mesh_tool" = "sam_event_mesh_tool/"
"config.yaml" = "sam_event_mesh_tool/config.yaml"
"README.md" = "sam_event_mesh_tool/README.md"
"pyproject.toml" = "sam_event_mesh_tool/pyproject.toml"
