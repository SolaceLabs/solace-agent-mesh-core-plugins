test_case_id: "auth_no_token_failure"
description: "Tests authentication failure when no Bearer token is provided"
tags: ["rest_gateway", "v1", "auth"]

gateway_input:
  endpoint: "/api/v1/invoke"
  method: "POST"
  # No auth_token specified - should fail authentication
  form_data:
    agent_name: "TestAgent"
    prompt: "This request should fail due to missing authentication."

# No LLM interactions expected since auth should fail before reaching the agent

expected_gateway_output:
  - status_code: 401
    response_contains: "Bearer token not provided"
