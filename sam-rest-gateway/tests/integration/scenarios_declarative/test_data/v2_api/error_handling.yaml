test_case_id: "v2_agent_not_found"
description: "V2 API error handling when agent is not found"
tags: ["rest_gateway", "v2"]

gateway_input:
  endpoint: "/api/v2/tasks"
  method: "POST"
  auth_token: "valid"
  form_data:
    agent_name: "NonExistentAgent"
    prompt: "This should fail because the agent doesn't exist"

expected_gateway_output:
  - status_code: 202
    response_contains:
      taskId: null  # Even non-existent agents get accepted initially
