# SonarQube Configuration for sam-rag
sonar.projectKey=SolaceLabs_sam-rag
sonar.projectName=sam-rag

# Source directories
sonar.sources=src

# Python specific settings
sonar.python.version=3.10,3.11,3.12,3.13
