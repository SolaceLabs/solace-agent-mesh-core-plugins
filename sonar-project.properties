# SonarQube Configuration for solace-agent-mesh-core-plugins
# This is a monorepo with multiple Python plugins

sonar.projectKey=SolaceLabs_solace-agent-mesh-core-plugins
sonar.projectName=solace-agent-mesh-core-plugins
sonar.organization=SolaceLabs

# Source directories - all plugin source directories
sonar.sources=sam-bedrock-agent/src,sam-event-mesh-agent/src,sam-event-mesh-gateway/src,sam-event-mesh-tool/src,sam-geo-information/src,sam-mermaid/src,sam-mongodb/src,sam-nuclia-tool/src,sam-rag/src,sam-rest-gateway/src,sam-ruleset-lookup-tool/src,sam-slack/src,sam-slack-gateway-adapter/src,sam-sql-database/src,sam-sql-database-tool/src,sam-webhook-gateway/src

# Test directories
sonar.tests=sam-bedrock-agent/tests,sam-event-mesh-agent/tests,sam-event-mesh-gateway/tests,sam-event-mesh-tool/tests,sam-geo-information/tests,sam-mermaid/tests,sam-mongodb/tests,sam-nuclia-tool/tests,sam-rag/tests,sam-rest-gateway/tests,sam-ruleset-lookup-tool/tests,sam-slack/tests,sam-slack-gateway-adapter/tests,sam-sql-database/tests,sam-sql-database-tool/tests,sam-webhook-gateway/tests

# Python specific settings
sonar.python.version=3.10,3.11,3.12,3.13
sonar.sourceEncoding=UTF-8

# Coverage reports (if generated)
sonar.python.coverage.reportPaths=**/coverage.xml

# Exclusions
sonar.exclusions=**/__pycache__/**,**/dist/**,**/.hatch/**,**/build/**,**/*.egg-info/**

# Test exclusions (don't analyze test code for issues)
sonar.test.inclusions=**/tests/**

# Duplicate code detection
sonar.cpd.exclusions=**/tests/**
