# Plugin Metadata:
# Name: sam-ruleset-lookup-tool
# Version: 0.1.0
# Description: a configuration-driven tool that provides text-based rulesets to LLM agents for reasoning.
# Author: SolaceLabs <solacelabs@solace.com>

log:
  stdout_log_level: INFO
  log_file_level: DEBUG
  log_file: __COMPONENT_KEBAB_CASE_NAME__.log

# To use the `shared_config.yaml` file, uncomment the following line and remove the `shared_config` section below.
# !include ../shared_config.yaml
shared_config:
  - broker_connection: &broker_connection
      dev_mode: ${SOLACE_DEV_MODE, false}
      broker_url: ${SOLACE_BROKER_URL, ws://localhost:8008}
      broker_username: ${SOLACE_BROKER_USERNAME, default}
      broker_password: ${SOLACE_BROKER_PASSWORD, default}
      broker_vpn: ${SOLACE_BROKER_VPN, default}
      temporary_queue: ${USE_TEMPORARY_QUEUES, true}

  - models:
    general: &general_model
      # This dictionary structure tells ADK to use the LiteLlm wrapper.
      # 'model' uses the specific model identifier your endpoint expects.
      model: ${LLM_SERVICE_GENERAL_MODEL_NAME} # Use env var for model name
      # 'api_base' tells LiteLLM where to send the request.
      api_base: ${LLM_SERVICE_ENDPOINT} # Use env var for endpoint URL
      # 'api_key' provides authentication.
      api_key: ${LLM_SERVICE_API_KEY} # Use env var for API key

  - services:
    # Default session service configuration
    session_service: &default_session_service
      type: "memory"
      default_behavior: "PERSISTENT"
    
    # Default artifact service configuration
    artifact_service: &default_artifact_service
      type: "filesystem"
      base_path: "/tmp/samv2"
      artifact_scope: namespace # Or "namespace", "app", "custom"

apps:
  - name: __COMPONENT_KEBAB_CASE_NAME__-app
    app_base_path: . 
    app_module: solace_agent_mesh.agent.sac.app 
    broker:
      <<: *broker_connection

    # App Level Config
    app_config:
      namespace: ${NAMESPACE} 
      supports_streaming: true 
      agent_name: "__COMPONENT_PASCAL_CASE_NAME__" 
      display_name: "__COMPONENT_SPACED_CAPITALIZED_NAME__ Agent"
      model: *general_model 

      instruction: |
        You are a ruleset lookup agent that helps users find and apply text-based rules for decision-making.
        Use the ruleset lookup tool to retrieve relevant policies, guidelines, and decision trees based on user queries.
        When a user asks about policies or needs guidance on decisions, search the available rulesets to provide accurate,
        rule-based responses. Always reference the specific ruleset and decision logic when providing answers.

      tools:
        - group_name: artifact_management
          tool_type: builtin-group

        # Example configuration for a ruleset lookup tool
        - tool_type: python
          component_module: sam_ruleset_lookup_tool.ruleset_lookup_tool
          component_base_path: .
          tool_config:
            decision_data: 
              name: "hr_policies"
              description: "HR policy rulesets for employee questions"
              grouping_parameter: "country"
              input_parameters:
                - name: "country"
                  type: "string"
                  required: true
                  description: "Employee's country"
              decision_tree_groups:
                netherlands:
                  decision_trees:
                    - name: "Leave Policy"
                      description: "Annual leave calculation rules"
                      decision_logic: |
                        IF employment_years >= 5:
                          RETURN 25 + (employment_years - 5) * 0.5 days (max 30)
                        ELSE:
                          RETURN 20 + employment_years days
            include_topics_in_description: true
            include_groups_in_description: true

      session_service: *default_session_service
      artifact_service: *default_artifact_service

      artifact_handling_mode: "reference"
      enable_embed_resolution: true
      enable_artifact_content_instruction: true

      agent_card:
        description: "A configuration-driven tool that provides text-based rulesets to LLM agents for reasoning and decision-making support"
        defaultInputModes: ["text"]
        defaultOutputModes: ["text"]
        skills:
          - id: "hr_policies"
            name: "HR Policies Lookup"
            description: "Provides access to HR policy rulesets for employee questions and decision-making"

      agent_card_publishing: { interval_seconds: 10 }
      agent_discovery: { enabled: false }
      inter_agent_communication:
        allow_list: []
        request_timeout_seconds: 30
